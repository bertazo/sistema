<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bertazo | Gest√£o</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíº</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bordo: #800020; --gold: #b8860b; --bg: #f4f4f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; }
        .hidden { display: none !important; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bordo); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* HEADER & NAV */
        header { background: var(--bordo); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        nav { background: white; display: flex; justify-content: center; border-bottom: 1px solid #ddd; }
        nav button { background: none; border: none; padding: 15px 25px; cursor: pointer; font-weight: bold; color: #666; transition: 0.3s; }
        nav button.active { color: var(--bordo); border-bottom: 3px solid var(--bordo); background: #fff5f7; }

        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid var(--bordo); }
        
        /* FORMUL√ÅRIOS */
        .row { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .row > div { flex: 1; min-width: 200px; }
        input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 14px; margin-top: 5px; }
        label { font-size: 12px; font-weight: bold; color: #555; text-transform: uppercase; }
        .btn { background: var(--bordo); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        .btn:hover { background: #5a0016; transform: translateY(-2px); }

        /* TABELA DE FATURAMENTO */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #888; font-size: 12px; padding: 10px; border-bottom: 2px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .val-venda { font-weight: bold; color: var(--bordo); }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h1 style="color:var(--bordo); margin:0;">BERTAZO</h1>
        <p style="font-size:12px; margin-bottom:20px;">ACESSO RESTRITO</p>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn" onclick="login()">ENTRAR</button>
    </div>
</div>

<div id="app" class="hidden">
    <header>
        <div style="font-weight: bold; letter-spacing: 1px;">BERTAZO | GEST√ÉO</div>
        <button onclick="logout()" style="background:none; border:1px solid white; color:white; padding:5px 12px; border-radius:4px; cursor:pointer; font-size:11px;">SAIR</button>
    </header>

    <nav>
        <button id="n-bi" class="active" onclick="tab('bi')">DASHBOARD BI</button>
        <button id="n-cli" onclick="tab('cli')">CLIENTES</button>
        <button id="n-fat" onclick="tab('fat')">FATURAMENTO</button>
    </nav>

    <div class="container">
        <section id="s-bi">
            <div class="row">
                <div class="card" style="text-align:center">
                    <label>Faturamento Mensal</label>
                    <div id="tot-mes" style="font-size:28px; font-weight:bold; color:var(--bordo); margin-top:5px;">R$ 0,00</div>
                </div>
                <div class="card" style="text-align:center">
                    <label>Filtrar Per√≠odo e Representada</label>
                    <div style="display:flex; gap:10px; margin-top:5px;">
                        <input type="month" id="f-mes" onchange="loadBI()" style="margin:0">
                        <select id="f-rep" onchange="loadBI()" style="margin:0">
                            <option value="">Todas</option>
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card">
                <canvas id="chart"></canvas>
            </div>
        </section>

        <section id="s-cli" class="hidden">
            <div class="card">
                <h3 style="margin-top:0">Nova Ficha de Cliente</h3>
                <div class="row">
                    <div><label>Raz√£o Social</label><input type="text" id="c_nome"></div>
                    <div><label>CNPJ</label><input type="text" id="c_cnpj"></div>
                    <div><label>Representada</label>
                        <select id="c_rep">
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div><label>WhatsApp</label><input type="text" id="c_whats"></div>
                    <div><label>Contato</label><input type="text" id="c_cont"></div>
                    <div><label>Cidade/Endere√ßo</label><input type="text" id="c_end"></div>
                </div>
                <label>Observa√ß√µes</label><textarea id="c_obs" rows="2"></textarea>
                <button class="btn" style="margin-top:10px" onclick="addCli()">SALVAR CLIENTE</button>
            </div>
            <div id="list-cli"></div>
        </section>

        <section id="s-fat" class="hidden">
            <div class="card">
                <h3 style="margin-top:0">Lan√ßar Nova Venda</h3>
                <div class="row">
                    <div style="flex:0.5"><label>Data</label><input type="date" id="v_data"></div>
                    <div style="flex:1.5"><label>Cliente</label><input type="text" id="v_cli" placeholder="Nome do cliente..."></div>
                    <div style="flex:1"><label>Valor R$</label><input type="number" id="v_val" step="0.01"></div>
                </div>
                <div class="row">
                    <div style="flex:1"><label>Representada</label>
                        <select id="v_rep">
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option>
                        </select>
                    </div>
                    <div style="flex:1"><label>N¬∫ Nota Fiscal</label><input type="text" id="v_nf"></div>
                    <div style="flex:0.5; display:flex; align-items:flex-end;"><button class="btn" onclick="addVenda()">LAN√áAR</button></div>
                </div>
            </div>
            <div class="card">
                <h3 style="margin-top:0; font-size:16px;">√öltimos Lan√ßamentos</h3>
                <table id="t-vendas">
                    <thead><tr><th>DATA</th><th>CLIENTE / REP</th><th>VALOR</th><th>NF</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<script>
    const URL = "https://abjqrorlzkmbtiqoooxb.supabase.co";
    const KEY = "sb_publishable_89VYMYncTckOQdDyiKXpuQ_AewcuCE4";
    const sb = supabase.createClient(URL, KEY);
    let myChart = null;

    // LOGIN & SESS√ÉO
    async function checkUser() {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            init();
        }
    }
    window.onload = checkUser;

    async function login() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const { error } = await sb.auth.signInWithPassword({ email, password: pass });
        if (error) alert("Erro: " + error.message);
        else location.reload();
    }

    async function logout() { await sb.auth.signOut(); location.reload(); }

    function init() {
        document.getElementById('f-mes').value = new Date().toISOString().slice(0, 7);
        document.getElementById('v_data').valueAsDate = new Date();
        loadBI(); loadCli(); loadVendas();
    }

    // FATURAMENTO
    async function addVenda() {
        const val = document.getElementById('v_val').value;
        const cli = document.getElementById('v_cli').value;
        if (!val || !cli) return alert("Preencha cliente e valor!");

        const { error } = await sb.from('vendas').insert([{
            data_venda: document.getElementById('v_data').value,
            cliente_nome: cli,
            valor: parseFloat(val),
            representada: document.getElementById('v_rep').value,
            nf: document.getElementById('v_nf').value
        }]);

        if (error) alert("Erro ao salvar!");
        else {
            // L√≥gica para aparecer direto no BI:
            document.getElementById('v_val').value = '';
            document.getElementById('v_cli').value = '';
            document.getElementById('v_nf').value = '';
            await loadVendas(); // Atualiza lista
            await loadBI();     // ATUALIZA O BI NA HORA!
            alert("Venda registrada e BI atualizado!");
        }
    }

    async function loadVendas() {
        const { data } = await sb.from('vendas').select('*').order('data_venda', {ascending: false}).limit(10);
        const tbody = document.querySelector('#t-vendas tbody');
        tbody.innerHTML = (data || []).map(v => `
            <tr>
                <td>${v.data_venda.split('-').reverse().join('/')}</td>
                <td><strong>${v.cliente_nome}</strong><br><small style="color:#999">${v.representada}</small></td>
                <td class="val-venda">R$ ${v.valor.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                <td>${v.nf || '-'}</td>
                <td><button onclick="del('vendas','${v.id}', loadVendas)" style="background:none; border:none; cursor:pointer">üóëÔ∏è</button></td>
            </tr>
        `).join('');
    }

    // BI
    async function loadBI() {
        const mes = document.getElementById('f-mes').value;
        const rep = document.getElementById('f-rep').value;
        let query = sb.from('vendas').select('*').gte('data_venda', `${mes}-01`).lte('data_venda', `${mes}-31`);
        if (rep) query = query.eq('representada', rep);

        const { data } = await query;
        const total = (data || []).reduce((acc, v) => acc + v.valor, 0);
        document.getElementById('tot-mes').innerText = total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

        // Gr√°fico de evolu√ß√£o
        const dias = {};
        (data || []).forEach(v => dias[v.data_venda] = (dias[v.data_venda] || 0) + v.valor);
        const labels = Object.keys(dias).sort().map(d => d.split('-')[2]);
        const valores = Object.keys(dias).sort().map(d => dias[d]);

        if (myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('chart'), {
            type: 'line',
            data: { labels, datasets: [{ label:'Faturamento Di√°rio', data: valores, borderColor:'#800020', tension:0.4, fill:true, backgroundColor:'rgba(128,0,32,0.1)' }] }
        });
    }

    // CLIENTES
    async function addCli() {
        const nome = document.getElementById('c_nome').value;
        if (!nome) return alert("Raz√£o Social √© obrigat√≥ria!");
        await sb.from('clientes').insert([{
            nome, cnpj: document.getElementById('c_cnpj').value, representada: document.getElementById('c_rep').value,
            whatsapp: document.getElementById('c_whats').value, contato: document.getElementById('c_cont').value,
            endereco: document.getElementById('c_end').value, observacoes: document.getElementById('c_obs').value
        }]);
        document.querySelectorAll('#s-cli input, #s-cli textarea').forEach(i => i.value = '');
        loadCli();
    }

    async function loadCli() {
        const { data } = await sb.from('clientes').select('*').order('nome');
        document.getElementById('list-cli').innerHTML = (data || []).map(c => `
            <div class="card" style="border-left:8px solid var(--gold); border-top:none; padding:15px;">
                <div style="display:flex; justify-content:space-between">
                    <strong>${c.nome}</strong>
                    <button onclick="del('clientes','${c.id}', loadCli)" style="background:none; border:none; color:red; cursor:pointer">üóëÔ∏è</button>
                </div>
                <div style="font-size:12px; color:#666; margin-top:5px;">
                    ${c.representada} | CNPJ: ${c.cnpj || '-'} | Contato: ${c.contato || '-'} | Zap: ${c.whatsapp || '-'}
                </div>
                ${c.observacoes ? `<div style="background:#f9f9f9; padding:8px; border-radius:5px; margin-top:10px; font-size:12px;">üìù ${c.observacoes}</div>` : ''}
            </div>
        `).join('');
    }

    async function del(t, id, cb) { if (confirm("Excluir?")) { await sb.from(t).delete().eq('id', id); cb(); if(t==='vendas') loadBI(); } }
    
    function tab(t) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('s-' + t).classList.remove('hidden');
        document.getElementById('n-' + t).classList.add('active');
    }
</script>
</body>
</html>
