<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bertazo | Gest√£o Estrat√©gica</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíº</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bordo: #800020; --gold: #b8860b; --bg: #f8f9fa; --card: #ffffff; --text: #2d3436; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; }
        .hidden { display: none !important; }
        #auth-screen { position: fixed; inset: 0; background: var(--bordo); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 350px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        header { background: var(--bordo); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 900; }
        nav { background: white; display: flex; justify-content: center; border-bottom: 1px solid #ddd; position: sticky; top: 64px; z-index: 899; }
        nav button { background: none; border: none; padding: 18px 25px; cursor: pointer; font-weight: 600; color: #636e72; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        nav button.active { color: var(--bordo); border-bottom: 3px solid var(--bordo); background: #fff5f7; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 30px; }
        .card { background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; border-top: 4px solid var(--bordo); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px; font-size: 14px; }
        .btn { background: var(--bordo); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; transition: 0.2s; }
        .btn:hover { background: #5a0016; transform: translateY(-2px); }
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .kpi-card { background: white; padding: 20px; border-radius: 12px; border-bottom: 4px solid var(--gold); text-align: center; }
        .kpi-val { font-size: 24px; font-weight: 700; color: var(--bordo); margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; padding: 12px; background: #f9f9f9; color: #888; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="login-card">
        <h1 style="color:var(--bordo); letter-spacing:3px;">BERTAZO</h1>
        <p style="color:#666; margin-bottom:25px; font-size:12px;">GEST√ÉO ESTRAT√âGICA</p>
        <input type="email" id="email" placeholder="E-mail" style="margin-bottom:15px">
        <input type="password" id="pass" placeholder="Senha" style="margin-bottom:20px">
        <button class="btn" onclick="handleLogin()">ENTRAR</button>
        <div id="login-err" style="color:red; font-size:12px; margin-top:10px"></div>
    </div>
</div>

<div id="app" class="hidden">
    <header>
        <div style="font-weight: 700; letter-spacing: 2px;">BERTAZO</div>
        <button onclick="logout()" style="background:none; border:1px solid white; color:white; border-radius:5px; cursor:pointer; padding:5px 12px; font-size:12px;">Sair</button>
    </header>

    <nav>
        <button id="n-bi" class="active" onclick="tab('bi')">Dashboard BI</button>
        <button id="n-cli" onclick="tab('cli')">Clientes</button>
        <button id="n-fat" onclick="tab('fat')">Faturamento</button>
        <button id="n-lic" onclick="tab('lic')">Licita√ß√µes/Pedidos</button>
    </nav>

    <div class="container">
        <section id="s-bi">
            <div class="kpi-row">
                <div class="kpi-card"><label>Faturamento M√™s</label><div id="kpi-fat" class="kpi-val">R$ 0,00</div></div>
                <div class="kpi-card"><label>Comiss√£o (5%)</label><div id="kpi-com" class="kpi-val">R$ 0,00</div></div>
                <div class="kpi-card">
                    <label>Filtros</label>
                    <div style="display:flex; gap:10px; margin-top:5px">
                        <input type="month" id="f-mes" onchange="loadBI()">
                        <select id="f-rep" onchange="loadBI()">
                            <option value="">Todas</option>
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option><option>GAZIN</option><option>ADVENTISTA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card"><canvas id="mainChart" height="100"></canvas></div>
        </section>

        <section id="s-cli" class="hidden">
            <div class="card">
                <h3>Novo Cliente</h3>
                <div class="grid">
                    <div><label>Raz√£o Social</label><input type="text" id="c-nome"></div>
                    <div><label>CNPJ</label><input type="text" id="c-cnpj"></div>
                    <div><label>Representada</label>
                        <select id="c-rep">
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option><option>GAZIN</option><option>ADVENTISTA</option>
                        </select>
                    </div>
                </div>
                <div class="grid">
                    <div><label>WhatsApp</label><input type="text" id="c-whats"></div>
                    <div><label>Contato</label><input type="text" id="c-contato"></div>
                    <div><label>Endere√ßo</label><input type="text" id="c-end"></div>
                </div>
                <label>Observa√ß√µes</label><textarea id="c-obs" rows="2"></textarea>
                <button class="btn" style="margin-top:15px" onclick="saveCli()">Salvar Ficha</button>
            </div>
            <div id="cli-list"></div>
        </section>

        <section id="s-fat" class="hidden">
            <div class="card">
                <h3>Registrar Venda / Faturamento</h3>
                <div class="grid">
                    <div><label>Data</label><input type="date" id="v-data"></div>
                    <div><label>Cliente</label><input type="text" id="v-cli"></div>
                    <div><label>Representada</label>
                        <select id="v-rep">
                            <option>PLAXMETAL PR</option><option>PLAXMETAL MS/MT</option><option>LUNASA</option><option>GEBB</option><option>ARIAM</option><option>GAZIN</option><option>ADVENTISTA</option>
                        </select>
                    </div>
                    <div><label>Valor R$</label><input type="number" id="v-val" step="0.01"></div>
                    <div><label>NF</label><input type="text" id="v-nf"></div>
                </div>
                <button class="btn" onclick="saveVenda()">Lan√ßar Venda</button>
            </div>
            <div class="card">
                <table id="t-vendas"><thead><tr><th>Data</th><th>Cliente</th><th>Valor</th><th>Rep.</th><th>NF</th><th></th></tr></thead><tbody></tbody></table>
            </div>
        </section>

        <section id="s-lic" class="hidden">
            <div class="card">
                <h3>Controle Interno de Licita√ß√µes</h3>
                <div class="grid">
                    <div><label>Objeto</label><input type="text" id="l-obj"></div>
                    <div><label>Cliente</label><input type="text" id="l-cli"></div>
                    <div><label>Valor Total</label><input type="number" id="l-val" step="0.01"></div>
                    <div><label>Comiss√£o %</label><input type="number" id="l-pct" value="5"></div>
                    <div><label>Status</label>
                        <select id="l-status">
                            <option>Pendente</option><option>Vencida</option><option>Faturada</option><option>Perdida</option>
                        </select>
                    </div>
                </div>
                <button class="btn" onclick="saveLic()">Lan√ßar Pedido</button>
            </div>
            <div class="card">
                <table id="t-lic"><thead><tr><th>Data</th><th>Objeto</th><th>Cliente</th><th>Valor</th><th>Comiss√£o</th><th>Status</th><th></th></tr></thead><tbody></tbody></table>
            </div>
        </section>
    </div>
</div>

<script>
    const SB_URL = "https://abjqrorlzkmbtiqoooxb.supabase.co";
    const SB_KEY = "sb_publishable_89VYMYncTckOQdDyiKXpuQ_AewcuCE4";
    const sb = supabase.createClient(SB_URL, SB_KEY);
    let chart;

    async function handleLogin() {
        const { error } = await sb.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('pass').value });
        if(error) document.getElementById('login-err').innerText = "Erro ao entrar."; else checkSession();
    }
    async function checkSession() {
        const { data: { session } } = await sb.auth.getSession();
        if(session) { document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); init(); }
    }
    window.onload = checkSession;
    async function logout() { await sb.auth.signOut(); location.reload(); }

    function init() {
        document.getElementById('f-mes').value = new Date().toISOString().slice(0, 7);
        document.getElementById('v-data').valueAsDate = new Date();
        loadBI(); loadCli(); loadVendas(); loadLic();
    }

    function tab(t) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('s-'+t).classList.remove('hidden');
        document.getElementById('n-'+t).classList.add('active');
    }

    async function saveCli() {
        await sb.from('clientes').insert([{
            nome: document.getElementById('c-nome').value, cnpj: document.getElementById('c-cnpj').value, 
            representada: document.getElementById('c-rep').value, whatsapp: document.getElementById('c-whats').value, 
            contato: document.getElementById('c-contato').value, endereco: document.getElementById('c-end').value, 
            observacoes: document.getElementById('c-obs').value
        }]);
        loadCli(); alert("Cliente Salvo!");
    }

    async function loadCli() {
        const { data } = await sb.from('clientes').select('*').order('nome');
        document.getElementById('cli-list').innerHTML = (data || []).map(c => `
            <div class="card" style="border-left:8px solid var(--gold); border-top:none;">
                <div style="display:flex; justify-content:space-between"><strong>${c.nome}</strong><span style="font-size:11px; font-weight:bold; color:var(--bordo)">${c.representada}</span></div>
                <div style="font-size:12px; color:#666; margin-top:5px;">CNPJ: ${c.cnpj} | Contato: ${c.contato} | Zap: ${c.whatsapp}</div>
                <p style="font-size:12px; background:#f4f4f4; padding:8px; border-radius:5px; margin-top:10px;">${c.observacoes || 'Sem notas.'}</p>
            </div>`).join('');
    }

    async function saveVenda() {
        const val = document.getElementById('v-val').value;
        if(!val) return alert("Insira um valor!");
        await sb.from('vendas').insert([{
            data_venda: document.getElementById('v-data').value, cliente_nome: document.getElementById('v-cli').value,
            valor: parseFloat(val), representada: document.getElementById('v-rep').value, nf: document.getElementById('v-nf').value
        }]);
        loadVendas(); loadBI(); alert("Venda Lan√ßada!");
    }

    async function loadBI() {
        const mes = document.getElementById('f-mes').value; // Formato YYYY-MM
        const rep = document.getElementById('f-rep').value;
        
        // Busca TODAS as vendas e filtra no JS para evitar erros de dia 30/31 no SQL
        let { data } = await sb.from('vendas').select('*');
        
        // Filtra pelo m√™s e representada
        const filtrados = (data || []).filter(v => {
            const vMes = v.data_venda.substring(0, 7);
            const vRep = v.representada;
            return vMes === mes && (rep === "" || vRep === rep);
        });

        const total = filtrados.reduce((a, b) => a + b.valor, 0);
        document.getElementById('kpi-fat').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        document.getElementById('kpi-com').innerText = (total * 0.05).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});

        const dias = {};
        filtrados.forEach(v => { const d = v.data_venda.split('-')[2]; dias[d] = (dias[d]||0) + v.valor; });
        
        if(chart) chart.destroy();
        chart = new Chart(document.getElementById('mainChart'), {
            type:'line', data:{ labels: Object.keys(dias).sort(), datasets:[{label:'Vendas R$', data: Object.values(dias), borderColor:'#800020', tension:0.3, fill:true, backgroundColor:'rgba(128,0,32,0.05)'}]}
        });
    }

    async function loadVendas() {
        const { data } = await sb.from('vendas').select('*').order('data_venda', {ascending:false}).limit(10);
        const tbody = document.querySelector('#t-vendas tbody');
        tbody.innerHTML = (data || []).map(v => `<tr><td>${v.data_venda.split('-').reverse().join('/')}</td><td>${v.cliente_nome}</td><td>R$ ${v.valor.toLocaleString('pt-BR')}</td><td>${v.representada}</td><td>${v.nf}</td><td><button onclick="del('vendas','${v.id}', loadVendas)" style="border:none; background:none; cursor:pointer">üóëÔ∏è</button></td></tr>`).join('');
    }

    async function saveLic() {
        await sb.from('licitacoes').insert([{
            objeto: document.getElementById('l-obj').value, cliente: document.getElementById('l-cli').value,
            valor_total: parseFloat(document.getElementById('l-val').value), comissao_pct: parseFloat(document.getElementById('l-pct').value),
            status: document.getElementById('l-status').value
        }]);
        loadLic(); alert("Licita√ß√£o Salva!");
    }

    async function loadLic() {
        const { data } = await sb.from('licitacoes').select('*').order('data_pedido', {ascending:false});
        const tbody = document.querySelector('#t-lic tbody');
        tbody.innerHTML = (data || []).map(l => `<tr><td>${l.data_pedido.split('-').reverse().join('/')}</td><td>${l.objeto}</td><td>${l.cliente}</td><td>R$ ${l.valor_total.toLocaleString('pt-BR')}</td><td>R$ ${(l.valor_total*(l.comissao_pct/100)).toLocaleString('pt-BR')}</td><td>${l.status}</td><td><button onclick="del('licitacoes','${l.id}', loadLic)" style="border:none; background:none; cursor:pointer">üóëÔ∏è</button></td></tr>`).join('');
    }

    async function del(table, id, callback) { if(confirm("Excluir registro?")) { await sb.from(table).delete().eq('id', id); callback(); loadBI(); } }
</script>
</body>
</html>
